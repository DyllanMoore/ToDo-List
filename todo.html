<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <script src="JS/todo.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="headerTitle">Today's Top Priorities</h1>
        <form>
            <input type ="text" id="myInput" placeholder="Add something to do!" onfocus="this.placeholder=''" onblur="this.placeholder='Add something to do!'">
            <input type="submit" id="submitButton" value="Add" onclick="newElement()">
        </form> 
    </div>

    <ul id="myList">
        <li id="activityOne" onclick="completeItem('activityOne')">Feed the Dogs<span class="close"></span></li>
        <li id="activityTwo" onclick="completeItem('activityTwo')">Drink Some Coffee<span class="close"></span></li>
        <li id="activityThree" onclick="completeItem('activityThree')">Lift Heavy Weights<span class="close"></span></li>
        <li id="activityFour" onclick="completeItem('activityFour')">Nap<span class="close"></span></li>
        <li id="activityFive" onclick="completeItem('activityFive')">Practice Coding<span class="close"></span></li>
    </ul>
</body>
